schedules:
- cron: "0 * * * *"
  displayName: Run Hours
  branches:
    include:
    - main
    
#To run on a schedule PR and CI triggers must be disabled.
pr: none
trigger: none
pool:
  vmImage: 'ubuntu-latest'
